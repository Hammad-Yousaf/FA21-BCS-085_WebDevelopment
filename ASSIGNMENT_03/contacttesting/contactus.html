<!DOCTYPE html>
<html lang="en" class="hydrated" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/icon" href="sport-car.png"/>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top bootsnav">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="sporicon.png" alt="WheelScape" style="height: 50px; width: auto;">
                <span class="text-warning">Wheel</span>Scape
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#team">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
  <!-- CONTACT US  -->
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="contact-info">
                    <h2>Contact Us</h2>
                    <div class="info">
                        <p><strong>Email:</strong> WheelScape@gmail.com</p>
                        <p><strong>Phone:</strong> 0900-78601</p>
                        <p><strong>Address:</strong> 123 ,lahore,uk</p>
                    </div>
                    <img src="contactpicture.jpg" alt="Company Photo">
                </div>

                <div class="forms-wrap">
                    <form action="#" autocomplete="off" class="contact-form">
                        <!-- <div class="heading">
                            <h2>Send us a message</h2>
                        </div> -->

                        <div class="actual-form">
                            <div class="input-wrap">
                                <label>Full Name</label>
                                <input type="text" class="input-field" autocomplete="off" required>
                               
                                <div class="error"></div> 
                            </div>

                            <div class="input-wrap">
                                <label>Email</label>
                                <input type="email" class="input-field" autocomplete="off" required>
                            
                                <div class="error"></div> 
                            </div>

                            <div class="input-wrap">
                                <label>Select Gender</label>
                                <select class="input-field" required>
                                    <option value="" disabled selected>Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <div class="error"></div> 
                            </div>

                            <div class="input-wrap">
                                <label>Message</label>
                                <textarea class="input-field" rows="4" required></textarea>
                            
                                <div class="error"></div> 
                            </div>

                            <input type="submit" value="Send Message" class="send-btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
